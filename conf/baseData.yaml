baseDataDefinitions:
  - sourceType: kafka
    sourceName: http
    tableName: http_log
    columnDataDefinitions:
      - name: host
        type: string
      - name: sessionId
        type: int
      - name: url
        type: string
      - name: method
        type: int
      - name: contentType
        type: int
      - name: reqByteSize
        type: long
      - name: respByteSize
        type: long